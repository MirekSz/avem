<html>
<head>
    <title>Streamsoft Application Version Manager</title>
    <link rel="stylesheet" href="assets/vendor/css/bootstrap.min.css">
    <link href="assets/theme(1).css" rel="stylesheet"/>
    <link href="assets/cover.css" rel="stylesheet"/>
    <link rel="stylesheet" href="assets/demo.css">
    <link rel="stylesheet" href="assets/header-basic.css">
    <link href='http://fonts.googleapis.com/css?family=Cookie' rel='stylesheet' type='text/css'>
    <link href="assets/nprogress.css" rel="stylesheet"/>
    <link href="assets/sweetalert.css" rel="stylesheet"/>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="assets/nprogress.js"></script>
    <script src="assets/sweetalert.min.js"></script>
    <script src="assets/vendor/js/bootstrap.min.js"></script>
</head>
<body>

<header class="header-basic">

    <div class="header-limiter">

        <h1 id="home"><a href="#">Streamsoft <span>Application Version Manager</span></a></h1>
        <button class="btn btn-default" id="newContainer">New server</button>
        <nav>
            <a href="#" class="selected">Servers</a>
            <a href="#" id="images">Images</a>
            <a href="#">About</a>
            <a href="#">Faq</a>
            <a href="#">Contact</a>
        </nav>
    </div>

</header>

<div id="root" style="margin: 10px"></div>

<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document" style="width: 90%">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                    aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">JBoss Logs</h4>
            </div>
            <div class="modal-body">
                <div id="jbossLogs">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="/static/bundle.js"></script>
</body>
</html>
